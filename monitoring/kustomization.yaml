      version: v1
      kind: CustomResourceDefinition
      name: servicemonitors.monitoring.coreos.com
    patch: |-
      - op: remove
        path: /status
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
